name: üöÄ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Actualizar servidor
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy en VPS
        run: |
          ssh usergit@${{ secrets.VPS_IP }} "
            cd /home/usergit/kase-panel &&
            git pull &&
            docker compose down &&
            docker compose up -d --build
          "

      - name: ‚úÖ Notificaci√≥n de √©xito en Discord
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content":"‚úÖ Despliegue completado con √©xito en la VPS."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ‚ùå Notificaci√≥n de fallo en Discord
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content":"üö® Fall√≥ el despliegue en la VPS. Revisa los logs de GitHub Actions."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
